{% extends 'base.html' %}
{% block content %}
<div style="min-height: 70vh; display: flex; justify-content: center; align-items: center; padding: 20px;">
    <div
        style="background: #1a1a1a; padding: 40px; border-radius: 15px; border: 1px solid #333; max-width: 450px; text-align: center;">
        <h2 style="color: #d4a373; margin-bottom: 20px; text-transform: uppercase;">Resetare Parolă</h2>
        <p style="color: #ccc; margin-bottom: 20px;">Introdu adresa de email asociată contului și îți vom trimite un
            link de resetare.</p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <input type="email" name="email" placeholder="Email-ul tău" required
                    style="width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #d4a373; color: white; border-radius: 5px;">
            </div>
            <button type="submit"
                style="width: 100%; padding: 12px; background: #d4a373; color: black; font-weight: bold; border: none; border-radius: 30px; cursor: pointer;">
                Trimite Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
