{% extends 'base.html' %}
{% block content %}
<div style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
    <div
        style="background: #1a1a1a; padding: 40px; border-radius: 15px; border: 1px solid #333; max-width: 450px; text-align: center;">
        <h2 style="color: #d4a373; margin-bottom: 20px;">Parolă Nouă</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="color: #d4a373; display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }} <span style="color: #888; font-size: 0.8rem;">{{ field.help_text }}</span>
            </div>
            {% endfor %}
            <button type="submit"
                style="width: 100%; padding: 12px; background: #d4a373; color: black; font-weight: bold; border-radius: 30px; border: none; cursor: pointer; margin-top: 10px;">
                Schimbă Parola
            </button>
        </form>
        <style>
            input {
                width: 100%;
                padding: 10px;
                background: #0f0f0f;
                border: 1px solid #555;
                color: white;
                border-radius: 5px;
            }
        </style>
    </div>
</div>
{% endblock %}
