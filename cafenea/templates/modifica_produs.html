{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'adauga_produs.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="page-title">Editează Produs</h2>

    <div style="text-align: center; margin-bottom: 20px; color: #d4a373; font-size: 1.2rem;">
        {{ produs.get_denumire_display }}
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Denumire</label>
            {{ form.denumire }}
        </div>

        <div class="form-group">
            <label>Preț Vânzare (RON)</label>
            {{ form.pret_vanzare }}
        </div>

        <div class="form-group">
            <label>Cost Achiziție (RON)</label>
            {{ form.cost_achizitie }}
        </div>

        <div class="form-group">
            <label>Stoc (Bucăți)</label>
            {{ form.cantitate }}
        </div>

        <div style="display: flex; gap: 10px;">
            <a href="{% url 'lista_gestiune_produse' %}" class="btn-save"
                style="background: #4a3b34; text-align:center; text-decoration:none;">Anulează</a>
            <button type="submit" class="btn-save">Salvează Modificările</button>
        </div>
    </form>
</div>
{% endblock %}
